            128: Cloud Confidence High Bit
            256: Unused
            512: Unused
            1024: Unused
            2048: Unused
            4096: Unused
            8192: Unused
            16384: Unused
            32786: Unused
        nodata:
          bits: 0
          values:
            0: false
            1: true
        clear:
          bits: 1
          values:
            0: no_clear_land
            1: clear_land
        water:
          bits: 2
          values:
            0: no_water
            1: water
        cloud_shadow:
          bits: 3
          values:
            0: no_cloud_shadow
            1: cloud_shadow
        snow:
          bits: 4
          values:
            0: no_snow
            1: snow
        cloud:
          bits: 5
          values:
            0: no_cloud
            1: cloud
        cloud_confidence:
          bits: [6, 7]
          values:
            0: none
            1: low
            2: medium
            3: high
        cirrus_confidence:
          bits: [8, 9]
          values:
            0: none
            1: low
            2: medium
            3: high
        terrain_occlusion:
          bits: 10
          values:
            0: no_occlusion
            1: occlusion
    - name: 'radsat_qa'
      aliases: [radsat_qa]
      dtype: uint8
      nodata: 1
      units: 'bit_index'
      flags_definition:
        radsat_qa:
          bits: [0,1,2,3,4,5,6,7]
          description: Radiometric Saturation QA
          values:
            1: Data Fill Flag
            2: Band 1 Data Saturation Flag
            4: Band 2 Data Saturation Flag
            8: Band 3 Data Saturation Flag
            16: Band 4 Data Saturation Flag
            32: Band 5 Data Saturation Flag
            64: Band 6 Data Saturation Flag
            128: Band 7 Data Saturation Flag
    - name: 'sr_cloud_qa'
      aliases: [cloud_qa]
      dtype: uint8
      nodata: 0
      units: 'bit_index'
      flags_definition:
        cloud_qa:
          bits: [0,1,2,3,4,5,6,7]
          description: SR Cloud QA
          values:
            1: Dark Dense Vegetation (DDV)
            2: Cloud
            4: Cloud shadow
            8: Adjacent to cloud
            16: Snow
            32: Land/Water
            64: Unused
            128: Unused
