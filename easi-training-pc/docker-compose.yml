version: '3.4'

services:
  postgres:
    image: postgres:alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=odc
      - POSTGRES_USER=odc
      - POSTGRES_PASSWORD=AnInsecurePassword
    volumes:
      - postgres-data:/var/lib/postgresql/data

  opendatacube:
    # image: csiroeasi/easi-training-pc:latest
    image: csiroeasi/easi-training-pc:develop
    depends_on:
      - postgres
    environment:
      - DISPLAY
      - GRANT_SUDO=yes
      - JUPYTER_ENABLE_LAB=yes
    command: >
      start-notebook.sh
      --NotebookApp.token='secretpassword'
    user: root
    ports:
      - "8888:8888"
      - "5678:5678"
    cap_add: 
      - SYS_ADMIN
      - DAC_READ_SEARCH
    volumes:
      - ../datacube-core:/home/jovyan/odc
      - ../../sample_data:/data
      - ../output:/home/jovyan/output
      - ../work:/home/jovyan/work
      - ./config/datacube.conf:/home/jovyan/.datacube.conf
    
    stdin_open: true
    tty: true

volumes: 
  postgres-data:
    name: easi-training-pc-postgres-data
